<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ex1</title>
  </head>

  <body>
    <form method="post" action="#">
      <table style="width: 90%; text-align: center" align="center" border="1">
        <caption>
          FORM
        </caption>
        <tr>
          <td colspan="1">输入姓名</td>
          <td colspan="3">
            <input
              type="text"
              name="demo-name"
              id="demo-name"
              value=""
              placeholder="姓名"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">输入邮箱</td>
          <td colspan="3">
            <input
              type="email"
              name="demo-email"
              id="demo-email"
              value=""
              placeholder="邮箱"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">选择职业</td>
          <td colspan="3">
            <select name="demo-category" id="demo-category" style="width: 50%">
              <option value="">- 请选择 -</option>
              <option value="1">技术开发</option>
              <option value="2">项目经理</option>
              <option value="3">人力资源</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>学历</td>
          <td>
            <input type="radio" id="degree-low" name="degree" />
            <label for="degree-low">大学专科</label>
          </td>
          <td>
            <input type="radio" id="degree-normal" name="degree" />
            <label for="degree-normal">大学本科</label>
          </td>
          <td>
            <input type="radio" id="degree-high" name="degree" />
            <label for="degree-high">硕士及以上</label>
          </td>
        </tr>
        <tr>
          <td>具备技能</td>
          <td>
            <input type="checkbox" id="degree-low" name="degree" />
            <label for="degree-low">C#</label>
          </td>
          <td>
            <input type="checkbox" id="degree-normal" name="degree" />
            <label for="degree-normal">JavaScript</label>
          </td>
          <td>
            <input type="checkbox" id="degree-high" name="degree" />
            <label for="degree-high">MySQL</label>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="checkbox" id="demo-copy" name="demo-copy" />
            <label for="demo-copy">向我发送邮件备份</label>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <textarea
              style="width: 75%"
              name="demo-message"
              id="demo-message"
              placeholder="输入备注"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="提交" class="primary" />
          </td>
          <td colspan="2"><input type="reset" value="重置" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
