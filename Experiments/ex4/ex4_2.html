<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ex4</title>
  </head>

  <body>
    <form method="post" onsubmit="return check()">
      <table style="width: 90%; text-align: center" align="center" border="1">
        <caption>
          Sign Up
        </caption>
        <tr>
          <td colspan="1">用户名</td>
          <td colspan="3">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="用户名"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">密码</td>
          <td colspan="3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="密码"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">确认密码</td>
          <td colspan="3">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="再次输入密码"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">年龄</td>
          <td colspan="3">
            <input
              type="text"
              name="age"
              id="age"
              placeholder="年龄"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">邮箱</td>
          <td colspan="3">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="邮箱"
              style="width: 50%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="1">选择职业</td>
          <td colspan="3">
            <select name="occupation" id="occupation" style="width: 50%">
              <option value="">- 请选择 -</option>
              <option value="技术开发">技术开发</option>
              <option value="项目经理">项目经理</option>
              <option value="人力资源">人力资源</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>学历</td>
          <td>
            <input
              type="radio"
              id="degree-low"
              name="degrees"
              value="大学专科"
            />
            <label for="degree-low">大学专科</label>
          </td>
          <td>
            <input
              type="radio"
              id="degree-normal"
              name="degrees"
              value="大学本科"
            />
            <label for="degree-normal">大学本科</label>
          </td>
          <td>
            <input
              type="radio"
              id="degree-high"
              name="degrees"
              value="硕士及以上"
            />
            <label for="degree-high">硕士及以上</label>
          </td>
        </tr>
        <tr>
          <td>具备技能</td>
          <td>
            <input type="checkbox" id="skill-1" name="skills" value="C#" />
            <label for="skills-1">C#</label>
          </td>
          <td>
            <input
              type="checkbox"
              id="skill-2"
              name="skills"
              value="JavaScript"
            />
            <label for="skills-2">JavaScript</label>
          </td>
          <td>
            <input type="checkbox" id="skill-3" name="skills" value="MySQL" />
            <label for="skills-3">MySQL</label>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="checkbox" id="send-copy" name="send-copy" />
            <label for="send-copy">向我发送邮件备份</label>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <textarea
              style="width: 75%"
              name="message"
              id="message"
              placeholder="输入备注"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="提交" class="primary" />
          </td>
          <td colspan="2"><input type="reset" value="重置" /></td>
        </tr>
      </table>
    </form>
    <div>
      <pre id="infoConfirm" type="pre"></pre>
    </div>
    <script type="text/javascript" src="assets/js/ex4_2.js"></script>
  </body>
</html>
